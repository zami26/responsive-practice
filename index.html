<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>responsive test</title>
</head>
<body>
    <h1 class="color text-position">
        Interest in our <br> business pricing?
    </h1>
    <p class="color text text-position">Fill up the form to view details and <br> we'll contact you as early as possible. </p>
    <form action="">
        <div class="row">
            <div class="input">
                <p class="no-gap color"><small>Name</small></p>
                <input class="input-box font" type="text" placeholder="Ethan Johnson">
            </div>
            <div class="input">
                <p class="no-gap color"><small>Company Email</small></p>
                <input class="input-box font" type="text" placeholder="ethan@johnson.com">
            </div>
        </div>

        <div class="row">
            <div class="input">
                <p class="no-gap color"><small>Company Size</small></p>
                <input class="input-box font" type="text" placeholder="50-100 employees">
            </div>
            <div class="input">
                <p class="no-gap color"><small>Subject</small></p>
                <input class="input-box font" type="text" placeholder="Building Landing pages">
            </div>
        </div>
        <p class="no-gap color"><small>Messages</small></p>
        <textarea class="message font" placeholder="50-100 employees" name="" id=""></textarea>

        <input class="btn" type="button" value="Contact Sales">
    </form>
</body>
</html>
